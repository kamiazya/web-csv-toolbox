name: Setup Full Environment
description: Setup both TypeScript and Rust environments for full builds

inputs:
  node-version:
    description: Node.js version (if not specified, uses .node-version file)
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Setup TypeScript
      uses: ./.github/actions/setup-typescript
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup Rust
      uses: ./.github/actions/setup-rust
