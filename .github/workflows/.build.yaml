name: Build
on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: false
        description: The token to upload coverage reports to Codecov

jobs:
  build_wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - name: Build WASM module
        run: wasm-pack build web-csv-toolbox-wasm --target web
      - name: Upload WASM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: web-csv-toolbox-wasm
          path: web-csv-toolbox-wasm/pkg

  build_typescript:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: build_wasm
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup TypeScript
        uses: ./.github/actions/setup-typescript
      - name: Download WASM artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: web-csv-toolbox-wasm
          path: web-csv-toolbox-wasm/pkg
      - name: Copy WASM package to node_modules
        run: |
          mkdir -p node_modules/web-csv-toolbox-wasm
          cp -r web-csv-toolbox-wasm/pkg/* node_modules/web-csv-toolbox-wasm/
      - name: Build TypeScript
        run: pnpm run build:js
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Build Worker Bundles
        run: pnpm run build:worker-bundle
      - name: Check Circular Dependencies
        run: pnpm check:circular
      - name: Type Check
        run: pnpm check:type
      - name: Upload dist artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist
      - name: Build documentation
        run: pnpm run doc
      - name: Upload documentation artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: doc
          path: doc
