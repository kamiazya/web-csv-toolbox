name: Browsers CI

on:
  push:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browsers:
          - chrome
          - firefox
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm test run -- --browser.name=${{ matrix.browsers }} --browser.headless
