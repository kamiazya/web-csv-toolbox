<script type="module">
import { parse, WASM } from 'web-csv-toolbox';

await WASM.loadWASM();

const csv = `name,age
Alice,42
Bob,69`;

console.log(WASM.parseStringToArraySync(csv));
for await (const record of parse(csv)) {
  console.log(record);
}
